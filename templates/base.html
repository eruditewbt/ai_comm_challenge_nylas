<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Smart Scheduling Assistant{% endblock %}</title>
    <!-- Additional meta tags, SEO optimizations, etc. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Smart Scheduling Assistant" />
    <meta name="author" content="EruditeWbt" />
    <meta name="keywords" content="HTML,CSS,JavaScript" />
    <meta name="robots" content="index, follow" />

    <!--  favicon  -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- External CSS (Bootstrap, Font Awesome, etc.) -->
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts: Roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="/static/style.css" />

    <!-- Open Graph Meta Tags (for social sharing) -->
    <meta property="og:title" content="Smart Scheduling Assistant" />
    <meta
      property="og:description"
      content="The Smart Scheduling Assistant is a powerful tool that helps you manage
      your schedule efficiently. It uses advanced algorithms to analyze your
      availability and preferences, and then suggests optimal meeting times."
    />
    <meta
      property="og:image"
      content="https://eruditewbt.github.io/img/ogimage.jpg"
    />
    <meta property="og:url" content="https://eruditewbt.github.io" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags (for Twitter sharing) -->
    <meta name="twitter:card" content="Smart Scheduling Assistant" />
    <meta name="twitter:title" content="Smart Scheduling Assistant" />
    <meta
      name="twitter:description"
      content="      The Smart Scheduling Assistant is a powerful tool that helps you manage
      your schedule efficiently. It uses advanced algorithms to analyze your
      availability and preferences, and then suggests optimal meeting times."
    />
    <meta
      name="twitter:image"
      content="https://eruditewbt.github.io/img/ogimage.jpg"
    />
    <meta name="twitter:url" content="https://eruditewbt.github.io" />
  </head>
  <body>
    <div class="container">
      <nav class="sidebar">
        <ul>
          <li>
            <span><i class="fas fa-toggle-on"></i></span>
            <a href=""></a>
          </li>
          <li>
            <i class="fas fa-home"></i>
            <a class="nav-link" href="#home"><p>Home</p></a>
          </li>
          <li>
            <i class="fas fa-calendar-alt"></i>
            <a class="nav-link" href="#manage-event"><p>manage-event</p></a>
          </li>
          <li>
            <i class="fas fa-envelope"></i>
            <a class="nav-link" href="#messages"><p>Messages</p></a>
          </li>
          <li>
            <i class="fas fa-cog"></i>
            <a class="nav-link" href="#settings"><p>Settings</p></a>
          </li>
        </ul>
        <p></p>
      </nav>
      {% block content %} {% endblock %}
    </div>
    <footer class="footer">
      <p>&copy; 2024 Smart Scheduling Assistant. All rights reserved.</p>
    </footer>
    <!-- External JS (jQuery, Popper, Bootstrap, etc.) -->
    <!-- custom script -->
    <script src="/static/script.js"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script> -->
  </body>
</html>
